<mat-toolbar color="primary">
  <img src="assets/icons/logo.png" alt="Logo" style="height: 30px; margin-right: 10px;">
  <span>Supermercados</span>
  <span class="example-spacer"></span>
  <button *ngIf="!isLoggedIn" mat-icon-button aria-label="Login" (click)="goToLogin()">
    <mat-icon>login</mat-icon>
  </button>
  <button *ngIf="!isLoggedIn" mat-icon-button aria-label="Registrar" (click)="goToRegistro()">
    <mat-icon>person_add</mat-icon>
  </button>
  <button *ngIf="isLoggedIn" mat-icon-button aria-label="Logout" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
